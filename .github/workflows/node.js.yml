name: Docker Image CI # Actions名称
on:
  push:
    branches: ['env']
jobs:
  # 这里我使用的是yarn，想用npm的同学将yarn命令修改为npm命令即可
  build:
    runs-on: Self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: |
          npm install
      - name: Build
        run: npm run build-test
      - name: TranslateFile
              # uses: wangyucode/sftp-upload-action@24f8bb83383dc39bed201ee5da01475e6c38c568
              uses: wangyucode/sftp-upload-action@v1.1
              with:
                  host: ${{ secrets.host }} #你的nginx服务器公网ip

                  username: ${{ secrets.user }} #你的nginx服务器用户名
                  privateKey: ${{ secrets.pem }}
                  localDir: "sportClimbingAdmin" #你vue项目build好的文件的路径,每次服务器上会自动删除对应的文件夹后重新覆盖
                  remoteDir: /root/sportAdmin/ #你要把你build好的文件夹放到nginx服务器上的什么位置，一般都是nginx配置的站点路径
